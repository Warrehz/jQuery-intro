<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h1>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>


<script type="text/javascript">

$(document).ready(function(){

    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    // ....

		var pbjEaten = 0;
		var grilledCheeseEaten = 0;
		var roastBeef = 0;


    // ...


    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // ....

		$("#pbj").click(function() {
			alert ("OMG, YOU ATE A PBJ!");
			pbjEaten++;
			alert ("YOU'VE EATEN " + pbjEaten + " PBJs!");
		});

		$("#grillcheese").click(function() {
			alert ("YOU ATE A GRILLED CHEESE, SALTY SURPRISE!");
			grilledCheeseEaten++;
			alert ("YOU'VE EATEN " + grilledCheeseEaten + " GRILLED CHEESES, STOP WHILE YOU'RE AHEAD!");
		});

		$("#roastbeef").click(function() {
			alert ("YOU ATE A BOMB ROAST BEEF SANDWICH!");
			roastBeef++;
			alert ("YOU'VE EATEN " + roastBeef + " ROAST BEEF SANDWICHES, HIGH FIVE!");
		});


    // ...




})



</script>

</body>
</html>
