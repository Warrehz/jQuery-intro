<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Content!</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">

	// Array holds all of the drinks available
	var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];

    // This line of Javascript "grabs" the div with the matching id (#drinkOptions);
	var drinkDiv = $("#drinkOptions");

	// For Loop then loops through our total drink list...
	for (var i = 0; i < drinkList.length; i++){

		newDrinkDiv = $("<div>" + drinkList[i] + "</div>");

		drinkDiv.append(newDrinkDiv);

	}


</script>

</body>
</html>
